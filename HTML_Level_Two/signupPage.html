<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="GET" action="./thankyou.html">
        <label for = "fName">First Name:</label>
        <input type="text" required id="fName" placeholder="First Name">

        <label for = "lName">Last Name:</label>
        <input type="text" required id="lName" placeholder="Last Name">
        <p></p>
        <label for = 'email'>Email:</label>
        <input type="email" required id="email" placeholder="name@email.com">

        <label for = 'pwd'>Password:</label>
        <input type="password" required id = 'pwd'>

        <p>Are you over the age of 18?</p>
        <label for = 'overAge'>Yes:</label> 
        <input id="overAge" type="radio" name="age">

        <label for = 'underAge'>No:</label>
        <input id="underAge" type='radio' name = "age">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" id="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>
        <p></p>
        <input type="submit" value="Sign up!"> 
    </form>
</body>
</html>
